<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Website</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            color: white;
            overflow-x: hidden;
        }

        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 60px;
            padding-bottom: 40px;
            
        }

        .navbar ul {
            list-style: none;
            display: flex;
            padding-left: 65%;
            
        }

        .navbar ul li {
            margin: 0 15px;
            position: relative;
            
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
            text-align:center;
        }

        .navbar ul li a:hover {
            color: #f1c40f;
        }

        .navbar ul li::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background: #f1c40f;
            transition: width 0.3s ease;
            margin-top: 5px;
        }

        .navbar ul li:hover::after {
            width: 100%;
        }

        /* Hero section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            animation: slideIn 1s ease;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: zoomIn 1.5s ease;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: fadeIn 2s ease;
        }

        .hero button {
            background: #f1c40f;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .hero button:hover {
            background: #e67e22;
            transform: scale(1.1);
        }

        /* Footer styles */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            font-size: 0.9rem;
        }
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
            padding-left:85%;
            bottom:10px;
        }

        .auth-buttons .box {
            padding: 5px;
            border: 0px solid;
            border-radius: 8px;
        }

        .auth-buttons .box .btn {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease, background 0.3s ease;
            margin-top: 20px;
            
        }

        .login-btn:hover {
            color: #000;
            border-color: #fff;
            background-color: #607d8b;
        }

        .signup-btn:hover {
            color: #000;
            border-color: #fff;
            background-color: #607d8b;
        }
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <ul>
            <li><a href="#home"><a href="login.html">Home</a></li></a>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
            </div>
        </ul>
    </div>
    <div class="auth-buttons">
        <div class="box">
          <button class="btn login-btn">Login</button>
        </div>
        <div class="box">
            <button class="btn signup-btn">Sign Up</button>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to My Website</h1>
        <p>Your go-to solution for all your needs</p>
        <a href="login.html"><button>Get Started</button></a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 My Website. All rights reserved.
    </footer>
</body>
</html>
